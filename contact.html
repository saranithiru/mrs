<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Music Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298), url("{{ url_for('static', filename='images/contact-bg.jpg') }}") no-repeat center center/cover;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            position: absolute;
            top: 0;
            left: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background: #ff4f7b;
            border-radius: 5px;
        }
        .container {
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 80px;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
        }
        input, textarea {
            background: white;
            color: black;
        }
        button {
            background: #ff4f7b;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff2d5f;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .social-icons a {
            color: white;
            font-size: 1.5em;
            margin: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('index') }}">Music Recommendation</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </div>

    <div class="container">
        <h1><i class="fa fa-envelope"></i> Contact Us</h1>
        <p>Have questions? Send us a message!</p>
        
        <form method="POST">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <p><i class="fa fa-map-marker-alt"></i> 123 Music Street, Melody City</p>
            <p><i class="fa fa-phone"></i> +1 234 567 890</p>
            <p><i class="fa fa-envelope"></i> support@musicrecommender.com</p>
        </div>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
