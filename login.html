<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3), url("{{ url_for('static', filename='images/music-bg.jpg') }}") no-repeat center center/cover;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            position: absolute;
            top: 0;
            left: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background: #ff4f7b;
            border-radius: 5px;
        }
        .container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 80px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
        }
        input {
            background: white;
            color: black;
        }
        button {
            background: #ff4f7b;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff2d5f;
        }
        .links {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .links a {
            color: #ffb6c1;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('index') }}">Music Recommendation</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </div>

    <div class="container">
        <h1><i class="fa fa-user"></i> Login</h1>
        <form method="POST">
            <label for="username">Username or Email:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <input type="checkbox" id="remember_me" name="remember_me">
            <label for="remember_me">Remember Me</label><br><br>

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="#">Forgot Password?</a> | <a href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </div>
</body>
</html>
